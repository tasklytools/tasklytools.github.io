        <script>
            // Utility: parse "HH:MM" into minutes since midnight
            function parseTimeToMins(t){
            if(!t) return null;
            const parts = t.split(':');
            if(parts.length<2) return null;
            return parseInt(parts[0],10)*60 + parseInt(parts[1],10);
            }
            // Utility: format minutes since midnight to "h:mm AM/PM"
            function minsToPretty(mins){
            mins = ((mins % 1440) + 1440) % 1440; // wrap
            const h = Math.floor(mins/60);
            const m = mins % 60;
            const ap = h>=12? 'PM':'AM';
            const hh = ((h+11)%12)+1; // convert 0->12
            return hh + ':' + String(m).padStart(2,'0') + ' ' + ap;
            }

            // Calculate times
            const CYCLE = 90; // minutes
            const ONSET = 15; // minutes to fall asleep

            function calculateBedtimesFromWake(wakeMins){
            // Want bedtimes so that wake time is at end of cycle
            // subtract onset and N*CYCLE
            const results = [];
            for(let cycles=6; cycles>=3; cycles--){
                const t = wakeMins - ONSET - cycles*CYCLE;
                results.push({label: cycles + ' cycles (' + Math.round(cycles*1.5) + ' hrs)', mins: t});
            }
            return results;
            }

            function calculateWakeFromBed(bedMins){
            const results = [];
            for(let cycles=3; cycles<=6; cycles++){
                const t = bedMins + ONSET + cycles*CYCLE;
                results.push({label: cycles + ' cycles (' + Math.round(cycles*1.5) + ' hrs)', mins: t});
            }
            return results;
            }

            // DOM
            const modeEl = document.getElementById('mode');
            const timeLabel = document.getElementById('time-label');
            const timeInput = document.getElementById('time-input');
            const calcBtn = document.getElementById('calc-btn');
            const resultsDiv = document.getElementById('results');

            function renderResults(items){
            resultsDiv.innerHTML='';
            items.forEach(it=>{
                const row = document.createElement('div');
                row.className = 'd-flex justify-content-between align-items-center p-2 border rounded';
                const left = document.createElement('div');
                left.innerHTML = `<div class=\"fw-semibold\">${minsToPretty(it.mins)}</div><div class=\"small-muted\">${it.label}</div>`;
                const right = document.createElement('div');
                const copyBtn = document.createElement('button');
                copyBtn.className='btn btn-sm btn-outline-primary';
                copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copy';
                copyBtn.onclick = ()=>{navigator.clipboard.writeText(minsToPretty(it.mins)).then(()=>{copyBtn.innerHTML='<i class="bi bi-check2"></i> Copied'; setTimeout(()=>{copyBtn.innerHTML='<i class="bi bi-clipboard"></i> Copy';},1200)})}
                right.appendChild(copyBtn);
                row.appendChild(left);
                row.appendChild(right);
                resultsDiv.appendChild(row);
            });
            }

            function calculate(){
            const mode = modeEl.value;
            const t = timeInput.value;
            const mins = parseTimeToMins(t);
            if(mins===null){resultsDiv.innerHTML='<div class="small text-danger">Please enter a valid time.</div>';return}
            if(mode==='wake'){
                const res = calculateBedtimesFromWake(mins);
                renderResults(res);
            } else {
                const res = calculateWakeFromBed(mins);
                renderResults(res);
            }
            }

            // initial
            calculate();

            // events
            calcBtn.addEventListener('click', (e)=>{e.preventDefault(); calculate();});
            modeEl.addEventListener('change', ()=>{
            if(modeEl.value==='wake'){
                timeLabel.textContent='Wake time';
                timeInput.value='07:00';
            } else {
                timeLabel.textContent='Bedtime';
                timeInput.value='23:00';
            }
            calculate();
            });

            // presets
            document.getElementById('preset-morning').addEventListener('click', ()=>{modeEl.value='wake'; modeEl.dispatchEvent(new Event('change')); timeInput.value='06:30'; calculate();});
            document.getElementById('preset-7').addEventListener('click', ()=>{modeEl.value='wake'; modeEl.dispatchEvent(new Event('change')); timeInput.value='07:00'; calculate();});
            document.getElementById('preset-8').addEventListener('click', ()=>{modeEl.value='wake'; modeEl.dispatchEvent(new Event('change')); timeInput.value='08:00'; calculate();});

            // keyboard: Enter triggers calculate
            timeInput.addEventListener('keydown', (e)=>{if(e.key==='Enter'){e.preventDefault(); calculate();}});

        </script>

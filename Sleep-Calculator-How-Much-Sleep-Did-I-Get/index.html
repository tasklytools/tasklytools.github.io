        <script>
            // Convert HH:MM (24hr) to minutes
            function parseTimeToMins(time) {
                if (!time || time.indexOf(':') === -1) return null;
                const [h, m] = time.split(':').map(Number);
                return h * 60 + m;
            }

            // Recommended sleep by age (CDC / NIH guidelines)
            function recommendedSleep(age) {
                if (age < 1) return [12, 16];       // Infants 4-12 months (including naps)
                if (age < 3) return [11, 14];       // Toddlers 1-2 years (including naps)
                if (age <= 5) return [10, 13];      // Preschoolers 3-5 years (including naps)
                if (age <= 12) return [9, 12];      // School-age children 6-12 years
                if (age <= 18) return [8, 10];      // Teenagers 13-18 years
                if (age <= 60) return [7, 9];       // Adults 18-60 years
                if (age <= 64) return [7, 9];       // Adults 61-64 years
                return [7, 8];                      // Seniors 65+ years
            }


            // Calculate sleep duration
            function calculateSleepDuration(bed, wake) {
                let bedMins = parseTimeToMins(bed);
                let wakeMins = parseTimeToMins(wake);
                if (bedMins === null || wakeMins === null) return null;
                if (wakeMins <= bedMins) wakeMins += 1440; // cross midnight
                const slept = wakeMins - bedMins;
                return { hours: Math.floor(slept/60), mins: slept % 60, total: slept };
            }

            document.addEventListener("DOMContentLoaded", function() {
                // DOM elements
                const checkBtn = document.getElementById('check-sleep-btn');
                const sleepResultDiv = document.getElementById('sleep-result');

                if (checkBtn) {
                    checkBtn.addEventListener('click', (e)=>{
                        e.preventDefault();
                        const age = parseInt(document.getElementById('age').value, 10);
                        const bed = document.getElementById('bedtime-check').value;
                        const wake = document.getElementById('waketime-check').value;

                        if (isNaN(age) || age <= 0) {
                            sleepResultDiv.style.display = 'block';
                            sleepResultDiv.className = 'alert alert-danger';
                            sleepResultDiv.innerHTML = '⚠️ Please enter a valid age.';
                            return;
                        }

                        const duration = calculateSleepDuration(bed, wake);
                        if (!duration) {
                            sleepResultDiv.style.display = 'block';
                            sleepResultDiv.className = 'alert alert-danger';
                            sleepResultDiv.innerHTML = '⚠️ Please enter valid times.';
                            return;
                        }

                        const [minRec, maxRec] = recommendedSleep(age);
                        const totalHours = (duration.total / 60).toFixed(1);

                        let message = `You slept <strong>${duration.hours} hrs ${duration.mins} mins</strong> (${totalHours} hours).<br>`;
                        message += `For your age (${age}), the recommended sleep is <strong>${minRec}–${maxRec} hours</strong> per night.<br>`;

                        if (totalHours < minRec) {
                            message += `<span class="text-danger">You’re getting less sleep than recommended — try to rest more.</span>`;
                        } else if (totalHours > maxRec) {
                            message += `<span class="text-warning">You’re sleeping more than recommended — make sure it’s quality rest.</span>`;
                        } else {
                            message += `<span class="text-success">Great! You’re within the healthy sleep range.</span>`;
                        }

                        sleepResultDiv.style.display = 'block';
                        sleepResultDiv.className = 'alert alert-info';
                        sleepResultDiv.innerHTML = message;
                    });
                }
            });

        <script>
            // Example site data (you can expand this with real content)
            const sitePages = [
            { title: "Home", url: "index.html" },
            { title: "About Us", url: "about.html" },
            { title: "Services", url: "services.html" },
            { title: "Contact", url: "contact.html" },
            { title: "Tools", url: "https://tasklytools.org/" },
            { title: "True Love Calculator Soulmate", url: "love-love-calculator-true-love-calculator-soulmate/" }


            ];

            const searchBox = document.getElementById("searchBox");
            const results = document.getElementById("results");

            searchBox.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            results.innerHTML = "";

            if (query.length > 0) {
                const matches = sitePages.filter(page =>
                page.title.toLowerCase().includes(query)
                );

                if (matches.length > 0) {
                matches.forEach(page => {
                    const div = document.createElement("div");
                    div.classList.add("result");
                    div.innerHTML = `<a href="${page.url}">${page.title}</a>`;
                    results.appendChild(div);
                });
                } else {
                results.innerHTML = "<p>No results found.</p>";
                }
            }
            });

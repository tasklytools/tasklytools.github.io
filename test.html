<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Loader</title>
  <style>
    /* --- Reset and Layout --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #app-boot-bg-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #app-boot-bg-loader.hide {
      opacity: 0;
      visibility: hidden;
    }

    /* --- Glowing Animated Border --- */
    .border-glow-wrapper {
      position: relative;
      padding: 50px 80px;
      border-radius: 20px;
      display: inline-block;
      overflow: hidden;
    }

    .border-glow-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px;
      background: linear-gradient(90deg, #ff007f, #00d2ff, #00ff88, #ff007f);
      background-size: 400% 400%;
      animation: borderMove 6s linear infinite;
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    @keyframes borderMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    /* --- Logo and Loading Bar --- */
    .linkedin-image {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .linkedin-image img {
      width: 120px;
      height: auto;
      z-index: 1;
      position: relative;
      border-radius: 10px;
    }

    .loading-bar {
      margin-top: 20px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      height: 6px;
      width: 200px;
    }

    .blue-bar {
      background: linear-gradient(90deg, #00d2ff, #00ff88);
      height: 100%;
      width: 20%;
      animation: loadBar 2s ease-in-out infinite alternate;
    }

    @keyframes loadBar {
      from { width: 10%; }
      to { width: 90%; }
    }
  </style>
</head>
<body>
  <!-- Dynamic Loader -->
  <div id="app-boot-bg-loader">
    <div class="border-glow-wrapper">
      <div class="linkedin-image">
        <img id="dynamic-logo" src="" alt="Site Logo" />
        <div class="loading-bar">
          <div class="blue-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Example Page Content -->
  <div style="padding: 50px; text-align: center;">
    <h1>Welcome to My Website!</h1>
    <p>This is your main page content. The loader disappears once the site finishes loading.</p>
  </div>

</body>
</html>
